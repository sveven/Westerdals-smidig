<ion-content class="contento" padding>
  <ion-searchbar (ionInput)="text" (animated)="true" placeholder="SÃ¸k i tusenvis av varer" [(ngModel)]="search"></ion-searchbar>
  <button ion-button icon-only (click)="performSearch(search)">
    <ion-icon name="search"></ion-icon>
  </button>


  <ion-grid wrap responsive-lg>
    <ion-row *ngFor="let item of products[0]">
      <ion-item >
        <ion-col col-2>
          <ion-thumbnail>
            <img [src]="item.thumbnail">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-5>
          <p>{{item.full_name}}</p>
        </ion-col>
        <ion-col col-2>
          <p>{{item.gross_price}}</p>
        </ion-col>
        <ion-col col-1>
          <button ion-button icon-only clear (click)="add()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
