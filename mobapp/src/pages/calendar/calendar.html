<ion-header>

  <ion-navbar color="oransje">
    <ion-title>Kalender</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Velg en uke</ion-label>
    <ion-select [(ngModel)]="selected">
      <ion-option *ngFor="let week of weeks" value="{{week.id}}">{{week.name}}</ion-option>
    </ion-select>


  </ion-item>

  <button ion-button block color="oransje" (click)="changeSelectedWeek()">
    Bytt til valgt uke
  </button>

  <ion-item>

    <ion-input [(ngModel)]="newName" placeholder="Nytt navn"></ion-input>
  </ion-item>
  <button ion-button block color="oransje" (click)="changeNameOfWeek()">
    Bytt navn
  </button>
</ion-content>
