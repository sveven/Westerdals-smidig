<ion-header>
  <ion-navbar align-title="center" color="oransje">
    <ion-title>Oversikt</ion-title>
    <ion-buttons end>
      <button class="emptyButton">TÃ¸m</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid wrap responsive-lg>
    <ion-row *ngFor="let meal of meals">
      <ion-row>
            <ion-col col-12>{{meal.Title}}</ion-col>
      </ion-row>
    
      
      <ion-row class="productHeader">
        <ion-col col-6>
          <p>Produkt</p>
        </ion-col>
        <ion-col col-3>
          <p>Pris</p>
        </ion-col>
        <ion-col col-3>
          <p>Antall</p>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of meal.Products">
        <ion-col col-1>
          <img class="productImg" [src]="item.Image" />
        </ion-col>
        <ion-col col-8>
          <p>{{item.Name}}</p>
        </ion-col>
        <ion-col col-2>
          <p>{{item.Price}},-</p>
        </ion-col>
        <ion-col col-1>
          <p>{{item.Quantity}}</p>
        </ion-col>

      </ion-row>
    </ion-row>

    <ion-row class="productHeader">

      <ion-col col-6>
        <p>Produkt</p>
      </ion-col>
      <ion-col col-3>
        <p>Pris</p>
      </ion-col>
      <ion-col col-3>
        <p>Antall</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of products">
      <ion-col col-1>
        <img class="productImg" [src]="item.Image" />
      </ion-col>
      <ion-col col-6>
        <p>{{item.Name}}</p>
      </ion-col>
      <ion-col col-2>
        <p>{{item.Price}}</p>
      </ion-col>
      <ion-col col-1>
        <p>{{item.Quantity}}</p>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-footer>
  <p>{{entireWeek.TotalPrice}}</p>
</ion-footer>
