<ion-content padding>
  <ion-grid wrap responsive-lg>

    <ion-row *ngFor="let item of products">
      <ion-col col-1>
        <img class="productImg" [src]="item.Image" />
      </ion-col>
      <ion-col col-6>
        <p>{{item.Name}}</p>
      </ion-col>
      <ion-col col-2>
        <p>{{item.Price}}</p>
      </ion-col>
      <ion-col col-1>
        <button ion-button icon-only clear>
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
