<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img [src] = "recipe.feature_image_url" *ngIf="recipe.feature_image_url !== 'undefined'"/>

  <p>Du skannet {{recipe.title}}!</p>
  <ion-label>Porsjoner</ion-label>
  <ion-select [(ngModel)]="portions" interface="action-sheet" [selectOptions]="selectOptions">
    <ion-option>1</ion-option>
    <ion-option>2</ion-option>
    <ion-option>3</ion-option>
    <ion-option>4</ion-option>
    <ion-option>5</ion-option>
    <ion-option>6</ion-option>
    <ion-option>7</ion-option>
    <ion-option>8</ion-option>
    <ion-option>9</ion-option>
    <ion-option>10</ion-option>
  </ion-select>
</ion-content>

<ion-footer>
    <button ion-button block (click)="addToDatabase()">Legg til</button>
    <button ion-button block (click)="closeModal()">Avbryt</button>
</ion-footer>
