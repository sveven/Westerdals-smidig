<ion-header>
  <ion-navbar color="oransje">
    <ion-title text-center>Kompanjong</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="welcome" padding>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slider">
        <img [src]="slide.image" class="slide-image"/>
      <h2 [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img class="img" src="../assets/icons/shopping-basket.png"/>
      <h2>Da er det bare å sette i gang!</h2>
        <button class="welcomeButton" ion-button large clear icon-end color="dark" (click)="goToTabPage()">
            Gå videre
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>
</ion-content>
